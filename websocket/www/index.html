<!DOCTYPE html>
<html>
<head>                                        <!-- Please copy the following files into here: -->
<script src="./Long.min.js"></script>         <!-- https://raw.github.com/dcodeIO/Long.js/master/dist/Long.min.js -->
<script src="./ByteBufferAB.min.js"></script> <!-- https://raw.github.com/dcodeIO/ByteBuffer.js/master/dist/ByteBufferAB.min.js -->
<script src="./ProtoBuf.js"></script>     <!-- https://raw.github.com/dcodeIO/ProtoBuf.js/master/dist/ProtoBuf.min.js -->
<script src="./jquery-1.12.0.min.js"></script>
<script>
if (typeof dcodeIO === 'undefined' || !dcodeIO.ProtoBuf) {
    throw(new Error("ProtoBuf.js is not present. Please see www/index.html for manual setup instructions."));
}
// Initialize ProtoBuf.js
var ProtoBuf = dcodeIO.ProtoBuf;
</script>
</head>
<body>
<select id="pb-sel">
</select><button id="pb-create">创建</button>

    

<script>

var builder = ProtoBuf.loadProtoFile("./HomePageMessage.proto");
var pbSel = $("#pb-sel");
pbSel.empty();
$(builder.ns.children).each(function(k, v) {
    var option = $("<option>");
    option.attr("value", k);
    option.html(v.name);
    pbSel.append(option);
});

$("#pb-create").click(function() {
    var pbIndex = pbSel.val();
    builder.ns.children[pbIndex];
});
</script>
